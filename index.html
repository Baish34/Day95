<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container pt-2">
    <h1 class="pb-2">Event Registration Form</h1>
    <form id="eventRegistrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" /><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" /><br><br>
      <label for="selectEvent">Select Event:</label>
      <select id="selectEvent">
        <option value="Conference">Conference</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="networkingEvent">Networking Event</option>
        <option value="webinar">Webinar</option>
      </select><br><br>
      <label for="attendees">Number of Attendees:</label>
      <input type="number" id="attendees" /><br><br>

      <label for="registration">Registration Type:</label>
      <label for="individual"><input type="radio" id="registration" name="registration" value="Individual" />
        Individual</label>
      <label for="group"><input type="radio" id="registration" name="registration" value="Group" />
        Group</label><br><br>
      <label for="information">Additional Information:</label><br>
      <textarea id="information" rows="3" cols="40"></textarea><br><br>
      <button type="submit" class="btn btn-primary pb-2">Submit</button>
    </form>
  </div>
  <div id="eventRegistrationFormResult" class="container py-2"></div>

  <script>
    const eventRegistrationForm = document.getElementById("eventRegistrationForm")
    eventRegistrationForm.addEventListener("submit", function (event) {

      event.preventDefault()

      const name = document.getElementById("name").value
      const email = document.getElementById("email").value
      const selectEvent = document.getElementById("selectEvent").value
      const information = document.getElementById("information").value
      const attendees = document.getElementById("attendees").value
      const registration = document.querySelector(`input[name="registration"]:checked`).value
      const getInputValues = `<div class="card"><div class="card-body"><h2>Registration Submitted:</h2>
      <p><strong>Name: </strong>${name}</p>
      <p><strong>Email: </strong>${email}</p>
      <p><strong>Event: </strong>${selectEvent}</p>
      <p><strong>Number of Attendees: </strong>${attendees}</p>
      <p><strong>Registration Type: </strong>${registration}</p>
      <p><strong>Additional Information: </strong>${information}</p>
      </div></div>`

      const divElement = document.getElementById("eventRegistrationFormResult")
      divElement.innerHTML = getInputValues
    })
  </script>
</body>

</html>
